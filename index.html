<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox AI Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
        }
        .container {
            margin-top: 50px;
        }
        .search-box {
            width: 60%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .model-buttons {
            margin-top: 20px;
        }
        .model-buttons button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: pointer;
            transition: 0.3s;
        }
        .model-buttons button:hover {
            background-color: #d6d8db;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">TruthScan AI</div>
        <div class="menu">
            <a href="#">About</a>
            <a href="#">App Builder</a>
            <a href="#">Create Agent</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="container">
        <h2>Ask Truth on TruthScan AI</h2>
        <input type="text" class="search-box" placeholder="Message Blackbox or @mention agent">
        <div class="model-buttons">
            <button>DeepSeek-V3</button>
            <button>DeepSeek-R1</button>
            <button>Meta-Llama-3.3</button>
            <button>Gemini-Flash-2.0</button>
            <button>GPT-4o</button>
            <button>Claude-Sonnet-3.5</button>
        </div>
    </div>
</body>
</html>
