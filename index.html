<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthScan AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#how-to-use">How to Use</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#help">Help</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Enhanced Upload Section -->
    <section class="upload-section">
        <h2>Upload Your Video for Analysis</h2>
        <p>Select a video to analyze whether it's real or AI-generated.</p>

        <div class="upload-container">
            <!-- File Upload Input and Label -->
            <input type="file" id="videoUpload" accept="video/mp4, video/webm, video/ogg" onchange="displayFileName()">
            <label for="videoUpload" class="upload-label">
                <span id="fileLabel">Choose a video file</span>
            </label>

            <!-- Upload Button -->
            <button id="uploadButton" onclick="uploadVideo()">Upload Video</button>
        </div>

        <!-- Display File Name Here -->
        <div id="uploadResult"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
